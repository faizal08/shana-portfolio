<head>
    <meta charset="UTF-8">

            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                }

</head>
<body class="bg-white text-neutral-900 font-sans antialiased">

<nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-neutral-100">
    <div class="max-w-7xl mx-auto px-6 md:px-12 py-6 md:py-8 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
        <div class="text-lg font-medium tracking-[0.2em] uppercase">
            <a href="index.html">Ar. SHANA RAHMATH</a>
        </div>
        <div class="flex space-x-8 uppercase text-[10px] tracking-widest text-neutral-400">
            <a href="index.html" class="hover:text-black transition">Work</a>
            <a href="about.html" class="hover:text-black transition">About</a>
            <a href="contact.html" class="text-black border-b border-black pb-1">Contact</a>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-6 md:px-12 py-16 md:py-32">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-16 items-start">

        <div class="lg:col-span-5 space-y-8">
            <h1 class="text-5xl md:text-7xl font-light tracking-tighter leading-tight">Let's <br>Connect.</h1>
            <p class="text-neutral-500 text-lg leading-relaxed max-w-sm">
                Open for collaborations, architectural consultations, and design inquiries.
            </p>

            <div class="space-y-6 pt-8">
                <div>
                    <h4 class="text-[10px] uppercase tracking-[0.3em] text-neutral-400 mb-2">Email</h4>
                    <a href="mailto:architectshanarahmath@gmail.com" class="text-lg hover:text-neutral-500 transition underline underline-offset-8 decoration-neutral-200">
                        architectshanarahmath@gmail.com
                    </a>
                </div>
                <div>
                    <h4 class="text-[10px] uppercase tracking-[0.3em] text-neutral-400 mb-2">Location</h4>
                    <p class="text-lg text-neutral-800">Perithalmanna, Kerala, India</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 bg-neutral-50 p-8 md:p-12">
            <form action="https://formspree.io/f/your-id" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-widest text-neutral-400">Name</label>
                        <input type="text" name="name" required class="w-full bg-transparent border-b border-neutral-300 py-2 focus:outline-none focus:border-black transition">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-widest text-neutral-400">Email</label>
                        <input type="email" name="email" required class="w-full bg-transparent border-b border-neutral-300 py-2 focus:outline-none focus:border-black transition">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase tracking-widest text-neutral-400">Subject</label>
                    <input type="text" name="subject" class="w-full bg-transparent border-b border-neutral-300 py-2 focus:outline-none focus:border-black transition">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase tracking-widest text-neutral-400">Message</label>
                    <textarea name="message" rows="4" required class="w-full bg-transparent border-b border-neutral-300 py-2 focus:outline-none focus:border-black transition"></textarea>
                </div>

                <button type="submit" class="w-full md:w-auto bg-black text-white px-12 py-4 text-[10px] uppercase tracking-[0.3em] font-medium hover:bg-neutral-800 transition transform hover:-translate-y-1">
                    Send Message
                </button>
            </form>
        </div>

    </div>
</main>
